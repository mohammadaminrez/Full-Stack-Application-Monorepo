name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Backend linting and testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint code
        working-directory: backend
        run: npm run lint

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:cov

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Frontend linting and testing
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint code
        working-directory: frontend
        run: npm run lint

      - name: Type check
        working-directory: frontend
        run: npm run type-check

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Build
        working-directory: frontend
        run: npm run build

  # Cypress E2E Tests
  e2e-test:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Start authentication service in background
        working-directory: backend
        run: |
          NODE_ENV=test \
          MONGODB_URI=mongodb://localhost:27017/aladia-test \
          JWT_SECRET=test-secret-key-for-ci-testing-only \
          AUTH_HOST=0.0.0.0 \
          AUTH_PORT=3002 \
          THROTTLE_TTL=1 \
          THROTTLE_LIMIT=1000000 \
          node dist/apps/authentication/main > /tmp/auth.log 2>&1 &
          echo $! > /tmp/auth.pid
          sleep 2

      - name: Start gateway in background
        working-directory: backend
        run: |
          NODE_ENV=test \
          MONGODB_URI=mongodb://localhost:27017/aladia-test \
          JWT_SECRET=test-secret-key-for-ci-testing-only \
          GATEWAY_PORT=3000 \
          AUTH_HOST=localhost \
          AUTH_PORT=3002 \
          THROTTLE_TTL=1 \
          THROTTLE_LIMIT=1000000 \
          node dist/apps/gateway/main > /tmp/gateway.log 2>&1 &
          echo $! > /tmp/gateway.pid
          sleep 3

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend API..."
          echo "Auth service PID: $(cat /tmp/auth.pid 2>/dev/null || echo 'not found')"
          echo "Gateway PID: $(cat /tmp/gateway.pid 2>/dev/null || echo 'not found')"
          timeout 90 bash -c 'until curl -f http://localhost:3000/api/health 2>/dev/null || curl -f http://localhost:3000/api 2>/dev/null; do
            echo "Waiting for API to be ready..."
            sleep 3
          done' || {
            echo "Backend failed to start."
            echo "=== Auth service logs ==="
            cat /tmp/auth.log || echo "No auth logs"
            echo "=== Gateway logs ==="
            cat /tmp/gateway.log || echo "No gateway logs"
            echo "=== Running processes ==="
            ps aux | grep node
            exit 1
          }
          echo "Backend is ready!"
          echo "Throttle settings: TTL=1, LIMIT=1000000 (effectively disabled for tests)"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 120
          browser: chrome
          config: baseUrl=http://localhost:3001
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000/api
          PORT: 3001
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

  # Build Docker images
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, e2e-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        working-directory: backend
        run: docker build -t aladia-backend .

      - name: Build frontend image
        working-directory: frontend
        run: docker build -t aladia-frontend .
